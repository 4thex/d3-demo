<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="d3.svg" />
    <title>D3 Demo</title>
    <link rel="stylesheet" href="main.css">
    <script src="node_modules/d3/dist/d3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/javascript">
      let data = [
        { href: "a-hello", name: "Hello"},
        { href: "b-binding", name: "Binding"},
        { href: "c-bars", name: "Simple Bar Chart"},
        { href: "d-scaling", name: "Simple Scaling Example"},
      ];
      d3
        .selectAll("a.menu")
        .data(data)
        .enter()
        .append("a")
        .attr("class", "menu")
        .attr("href", d => d.href)
        .text(d => `| ${d.name}`);
    </script>
  </body>
</html>
